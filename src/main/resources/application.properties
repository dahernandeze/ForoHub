spring.application.name=ForoHub



spring.datasource.url=jdbc:mysql://localhost/forohub_db
spring.datasource.dbname=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.flyway.baseline-on-migrate=true


#para que no se muestre despues del error 500 informaciones que puedan comprometer la seguridad
#en este caso seria el trace

server.error.include-stacktrace=never


#spring.datasource.driver-class-name=org.
#
#
## Configuración JPA/Hibernate
#spring.jpa.hibernate.ddl-auto=update

#muestra las consultas sql en la consola del app
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

api.security.token.secret=${JWT_SECRET:123456}
api.security.token.issuer=forohub-api
api.security.token.expiration-hours=24

